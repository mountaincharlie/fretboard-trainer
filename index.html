<!DOCTYPE html>

<html lang="en">
    <!-- head section -->
    <head>
        <!-- meta tags for setting the characters, compatability and default viewport scale -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- include 'description' 'keyword' and 'author' -->

        <!-- site title ADD logo with favicon -->
        <title>Fretboard Trainer</title>

        <!-- linked css file -->
        <link href = "./assets/css/style.css" rel = "stylesheet">

    </head>

    <!-- body section -->
    <body>
        <!-- header -->
        <h1>Fretboard Trainer</h1>

        <!-- container for fretboard diagram (html table) -->
        <div class = "fretboard-area">

            <table>
                <!-- fret numbers -->
                <tr>
                    <th class = "zeroth-fret">0</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                    <th>11</th>
                    <th>12</th>
                </tr>
                <!-- high e string -->
                <tr id = "eHighStr" class = "no-border-right">
                    <td class = "zeroth-fret">e</td>
                    <td >F</td> <!-- could name: id = "eHighStr01" -->
                    <td>F#/Gb</td>
                    <td>G</td>
                    <td>G#/Ab</td>
                    <td>A</td>
                    <td>A#/Bb</td>
                    <td>B</td>
                    <td>C</td>
                    <td>C#/Db</td>
                    <td>D</td>
                    <td>D#/Eb</td>
                    <td>E</td>
                </tr>
                <!-- b string -->
                <tr id = "bStr">
                    <td class = "zeroth-fret">b</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <!-- g string -->
                <tr id = "gStr">
                    <td class = "zeroth-fret">g</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <!-- d string -->
                <tr id = "dStr">
                    <td class = "zeroth-fret">d</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <!-- a string -->
                <tr id = "aStr">
                    <td class = "zeroth-fret">a</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <!-- low e string -->
                <tr id = "eStr">
                    <td class = "zeroth-fret">e</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>

        <div class = "divs-holder">
            <!-- container for user options section (float left) -->
            <div class = "three-divs user-options-area">
    
                <h2>Settings</h2>
    
                <p>Applying settings changes will restart the game (any game progress will be lost)</p>
    
                <!-- without specifying an 'action' attribute the default is 'self' -->
                <form>
                    <!-- Total number of questions in the game -->
                    <div>
                        <label for = "total-questions">Number of questions:</label>
                        <input list = "total-questions-options" name = "total-questions" id = "total-questions">
                        <datalist id = "total-questions-options">
                            <option value = "5">
                            <option value = "10 (default)">
                            <option value = "15">
                            <option value = "20">
                            <option value = "25">
                            <option value = "30">
                        </datalist>
                    </div>
                    
                    <!-- Total number of multi-choice answers to display -->
                    <div>
                        <label for = "total-multi-choices">Number of answers:</label>
                        <input list = "multi-choice-options" name = "total-multi-choices" id = "total-multi-choices">
                        <datalist id = "multi-choice-options">
                            <option value = "4 (default)">
                            <option value = "6">
                            <option value = "8">
                            <option value = "10">
                            <option value = "12"> <!-- max number of different notes -->
                        </datalist>
                    </div>
                    
                    <!-- checkbox to hide the open string notes in the fretboard table -->
                    <div>
                        <label for = "hide-open-notes">Hide open string notes</label>
                        <input type = "checkbox" name = "hide-open-notes" id = "hide-open-notes">
                    </div>

                    <!-- checkbox to hide the fret numbers in the fretboard table -->
                    <div>
                        <label for = "hide-fret-numbers">Hide fret numbers</label>
                        <input type = "checkbox" name = "hide-fret-numbers" id = "hide-fret-numbers">
                    </div>

                    <!-- re-setting to default -->
                    <input class = "btn" type = "reset" value = "Clear settings">
    
                    <!-- apply options button -->
                    <input class = "btn" type = "submit" value = "Apply">
    
                </form>
            </div>

            <!-- container for multi choice answers (center) -->
            <div class = "three-divs multi-choice-area">

                <p>Which note is highlighted on the fretboard?</p>
    
                <!-- js writes here the number of multi answers the user wants - default 4 -->
                <div>
    
                </div>
    
                <!-- make a button instead? -->
                <input class = "btn" type = "submit" value = "Check">
            </div>

            <!-- container for question and right/wrong counters (float right) -->
            <!-- counter class for styling and ids for writing the js to -->
            <div class = "three-divs counter-area">

                <p class = "counters">Question: <span id = "question-number">1</span>/<span id = "number-of-questions">10</span></p>
    
                <p class = "counters">Right: <span id = "right-ans">0</span></p>
    
                <p class = "counters">Wrong: <span id = "wrong-ans">0</span></p>
    
            </div>
        </div>

        <!-- linked js file -->
        <script src = "./assets/js/script.js"></script>
    </body>

</html>
